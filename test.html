<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script>
        
      
        $(document).ready(function () {
            var i = 0;
            var j = 0;
            var k = 0;
            var n = 0;
            var m = 0;
            var o = 0;
    
           
            $('.check').click(function(){ //중복 가능 
                i++;
                j++;
                m++;
                n++;
                
                $('#contents').append(
                    '<fieldset id="arr'+i+'">'+
                    '<input type="text" placeholder="질문" class="title">'+
                       
                    '<div id="contentsChoiceCheck'+m+'">'+
                  
                    '<input type="checkbox"><input type="text">'+
                    '<input type="button" value="삭제" id="'+m+'" class="checkDelete">'+
                    '</div>'+
                    '<div id="contentsSubCheck'+n+'">'+
                    '</div>'+
                    
                    '<button type="button" id="'+n+'" class="checkLiAdd" value="옵션 추가">옵션 추가</button>'+
                    '<button id="'+i+'" class="removeBox">질문 제거</button>'+
                    '</fieldset>'+
                    '<div class="addBox">'+
                    '</div>' 
                   
                );
            })

            $('.addBoxButton').click(function () { //객관식 추가 
                i++;
                j++;
                k++;
                n++;
                m++;
                $('#contents').append(
                    '<fieldset id="arr'+i+'">'+
                    '<input type="text" placeholder="질문" class="title">'+
                       
                    '<div id="contentsChoice'+j+'">'+
                  
                    '<input type="radio" name="radio'+k+'" class="radioCheck"><input type="text" >'+
                    '<input type="button" value="삭제" id="'+j+'" class="delete">'+
                    '</div>'+
                    '<div id="contentsSub'+k+'">'+
                    '</div>'+
                    
                    '<button type="button" id="'+k+'" class="liAdd">옵션 추가</button>'+
                    '<button id="'+i+'" class="removeBox">질문 제거</button>'+
                    '</fieldset>'+
                    '<div class="addBox">'+
                    '</div>' 
                   
                );
             })

             $('.textArea').click(function () { //주관식 추가 
                i++;
                o++;
                k++;
                n++;
                
                $('#contents').append( 
                    '<fieldset id="arr'+i+'">'+
                    '<input type="text" placeholder="질문" class="title"></br>'+
                    '<textarea name="textArea'+o+'"></textarea>' +    
                  
                    '<button id="'+i+'" class="removeBox">질문 제거</button>'+
                    '</fieldset>'+
                    '<div class="addBox">'+
                    '</div>' 
                   
                );
                    })

            $(document).on("click",".removeBox",function(){ //질문 제거
                var button_id = $(this).attr("id");   
                $('#arr'+button_id+'').remove();  
            })
            $(document).on('click',".delete",function(){ // 객관식 옵션 제거
                var delete_id = $(this).attr("id");   
                $('#contentsChoice'+delete_id+'').remove();  
            })
            $(document).on('click',".checkDelete",function(){ //중복 옵션 제거
                var checkDelete_id = $(this).attr("id");   
                $('#contentsChoiceCheck'+checkDelete_id+'').remove();  
            })             
            $(document).on("click",".liAdd",function () { // 객관식 옵션 추가 
                j++;
                var add_id = $(this).attr("id");   
                $('#contentsSub'+add_id+'').append(
                    '<div id="contentsChoice'+j+'">'+
                    '<input type="radio" name="radio'+add_id+'" class="radioCheck"><input type="text">'+
                    '<input type="button" value="삭제" id="'+j+'" class="delete">'+
                    '</div>');
                })
                
            $(document).on("click",".checkLiAdd",function () { //중복 옵션 추가
                m++;     
                var check_id = $(this).attr("id");   
                $('#contentsSubCheck'+check_id+'').append(
                    '<div id="contentsChoiceCheck'+m+'">'+
                    '<input type="checkbox"><input type="text">'+
                    '<input type="button" value="삭제" id="'+m+'" class="checkDelete">'+
                    '</div>');
                })

            
            
        })

        


    </script>
</head>
<body>
    <form action="/articles/testget" method="get">
    <div id="contents">
  
    <input type="button" class="addBoxButton" value="객관식">
    <input type="button" class="textArea" value="주관식">
    <input type="button" class="check" value="중복 가능">
                              
    <input type="submit" class="submit">                
    </div>            
    </form>                            
</body>
